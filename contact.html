<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Soc Med Icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- Transition Link animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Orbitron Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Logo Icon -->
    <link rel="icon" href="./images/logo.png" />
    <title>Contact Me</title>
  </head>
  <body>
    <main class="bg-image">
      <section
        id="contact-section"
        class="container min-vh-100 text-center animate__animated animate__backInLeft"
      >
        <!-- Navbar Section -->
        <nav
          class="navbar navbar-expand-md fixed-top mb-5 border-bottom-md navbar-dark"
        >
          <button
            class="navbar-toggler ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-md-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <a class="nav-link" href="#" id="index">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#" id="about">About</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#" id="projects">Projects</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- End Navbar Section -->
        <!-- About -->
        <div class="row px-5 pt-5 pb-0 pb-md-5">
          <h5 id="contact-title" class="col-12 text-center text-md-left">
            Contact Me
          </h5>
        </div>
        <div class="row p-5 d-flex justify-content-center align-items-center">
          <!-- Social Media Contact -->
          <div class="col-12 col-md-7">
            <h1 id="contact-text-title">Let's Work Together</h1>
            <p id="social-media-text">Connect through social media</p>
            <a
              href="https://www.facebook.com/apexxx1"
              target="_blank"
              class="btn contact-details"
              ><i class="fab fa-facebook-square"></i> Facebook</a
            >
            <a
              href="https://www.linkedin.com/in/pjbencalo/"
              target="_blank"
              class="btn contact-details"
              ><i class="fab fa-linkedin"></i> LinkedIn</a
            >
            <a href="" target="_blank" class="btn contact-details"
              ><i class="fab fa-github"></i> GitHub</a
            >
            <a href="" target="_blank" class="btn contact-details"
              ><i class="fab fa-gitlab"></i> GitLab</a
            >
          </div>
          <form class="form col-12 col-md-4 p-2 mt-3 mt-md-0">
            <div class="title mb-3">Contact me</div>
            <input type="text" placeholder="Your email" class="input mb-3" />
            <textarea placeholder="Your message" class="mb-3"></textarea>
            <button class="btn">Submit</button>
          </form>
          <!-- Social Media Contact -->
        </div>
      </section>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
